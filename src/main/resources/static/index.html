<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script>
			const color = ["White", "Red"][Math.floor(Math.random() * 2)];
			
			$(document).ready(function() {
				$("#team").html(`Team ${color} Hat`);

				$('a').bind('touchstart', function() {
					$(this).css("color", "#a61600");
				});
				$('a').bind('touchend', function() {
					$(this).css("color", "red");
				});
			});
		
			function sendDirective(direction) {
				if ($('#username').val().trim() == ''){
					alert("Please enter a username.");
					return;
				}

				//disable buttons for 2 seconds to prevent spam
				$('button').attr("disabled", true);
				setTimeout(function(){
					$('button').attr("disabled", false);
				}, 2000);
				
				var request = new XMLHttpRequest();
				request.open("POST", "/camel/rest/produce/" + color.toLowerCase()	);
				request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
				request.send('{"username":"' + $('#username').val() + '","direction":"' + direction.id + '"}');
			}
		</script>
	</head>
	<body>
		<div class="container text-center align-middle" style="font-size:100px;color:red;vertical-align:center">
			<h2 id = "team"></h2>
			<input class="form-control" placeholder="Name" type="text" id="username" name="username" style="margin-top:50px;margin-bottom:50px" required/>
			<div class = "row">
				<div class = "col"></div>
				<div class = "col">
					<a onclick="sendDirective(this)" id = "up"><i class="fa fa-arrow-circle-up"></i></a>
				</div>
				<div class = "col"></div>
			</div>
			<div class = "row">
				<div class = "col align-self-center">
					<a onclick="sendDirective(this)" id = "left"><i class="fa fa-arrow-circle-left"></i></a>
				</div>
				<div class = "col">
					<image src="shadowman.png" alt="shadowman" style="width:100%"/>
				</div>
				<div class = "col align-self-center">
					<a onclick="sendDirective(this)" id = "right"><i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
			<div class = "row">
				<div class = "col"></div>
				<div class = "col">
					<a onclick="sendDirective(this)" id = "down"><i class="fa fa-arrow-circle-down"></i></a>
				</div>
				<div class = "col"></div>
			</div>
		</div>
	</body>
</html>
